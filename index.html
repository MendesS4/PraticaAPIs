<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    <title>Pratica com APIs</title>
</head>
<body>
    <div class="d-flex justify-content-center">
        <div class="mt-5">
            <main class="main">
                <div class="div-inicio">
                    <h1>
                        Pratica com APIs
                    </h1>              
                </div>
    
                <div class="buttonISS">
                    <p>Buscar a posição da ISS (Intertional Space Station)</p>
                    <button class="btn btn-primary" onclick="getISS()" >Buscar</button>
                    <div class="respISS" id="divRespISS">
                    </div>    
                </div>
    
                <div class="buttonNumber">
                    <label for="idCuriosidadeNum">Digite um numero</label>
                    <input type="number" id="idCuriosidadeNum"> 
                    <button class="btn btn-primary" onclick="getNumbers()">Buscar num</button>
                    <div class="respNumbers" id="divRespNum">
                    </div>
                </div>
    
                <div class="buttonData">
                    <label for="idDataCuriosidade">Digite uma data</label>
                    <input type="text" id="idDataCuriosidade" maxlength="5"  placeholder="dd/mm">
                    <button onclick="getData()">buscar data</button>
                    <div class="respDatas" id="divRespData">
                    </div>
                </div>
    
                <div class="starWarsButton">
                    <label for="idStarWars">Digite um numero</label>
                    <input type="number" id="idStarWars">
                    <button onclick="getStarWars()">Buscar </button>
                    <div class="respWS" id="divRespWS"></div>
                </div>
    
            </main>        
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
